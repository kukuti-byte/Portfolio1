<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnHub Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .login-container p.plan-selected {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #f39c12;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
    }
    .login-container input:focus {
      border: 1px solid #3498db;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #f1c40f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background: #d4ac0d;
    }
    .login-container p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
    .login-container a {
      color: #3498db;
      text-decoration: none;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
    /* Custom error message */
    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to LearnHub</h2>
    <p class="plan-selected" id="selectedPlan"></p>
    <form id="loginForm" novalidate>
      <input type="email" id="email" placeholder="Email Address">
      <div id="emailError" class="error"></div>

      <input type="password" id="password" placeholder="Password">
      <div id="passwordError" class="error"></div>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="index.html">Register Now</a></p>
  </div>

  <script>
    // Get the plan from URL
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan');
    if (plan) {
      document.getElementById('selectedPlan').textContent = You selected the ${plan} plan;
    }

    // Custom validation (no red borders)
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      let valid = true;
      emailError.textContent = "";
      passwordError.textContent = "";

      if (email.value.trim() === "") {
        emailError.textContent = "Please enter your email";
        valid = false;
      }
      if (password.value.trim() === "") {
        passwordError.textContent = "Please enter your password";
        valid = false;
      }

      if (valid) {
        alert("Login successful âœ…");
        // redirect or process login here
      }
    });
  </script>
</body>
</html>
