<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Program - Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Contact Form Styling */
    .contact-form-section {
        padding: 60px 20px;
        background-color: #f0f4f8;
        text-align: center;
    }

    .contact-form-section h2 {
        font-size: 2rem;
        color: #0b4c6a;
        margin-bottom: 20px;
    }

    .contact-form-section p {
        max-width: 700px;
        margin: 0 auto 40px auto;
        font-size: 1.1rem;
        color: #333;
    }

    .contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 35px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        text-align: left;
    }

    .contact-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 7px;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #0b4c6a;
        outline: none;
    }

    .contact-form button {
        width: 100%;
        background-color: #0b4c6a;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    .contact-form button:hover {
        background-color: #08435e;
    }

    /* Back to Fitness Home link */
    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #0b4c6a;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    .back-link:hover {
        color: #08435e;
    }
  </style>
</head>
<body>

  <!-- Contact Form Section -->
  <section class="contact-form-section">
    <h2>Join Our Fitness Program</h2>
    <p>Fill out the form below to start your fitness journey today!</p>
    
    <form action="https://formspree.io/f/xpwlnaya" method="POST" class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Back to Fitness Home</a>
  </section>

</body>
</html>
