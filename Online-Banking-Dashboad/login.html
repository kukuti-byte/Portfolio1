<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnHub Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .login-container p.plan-selected {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #f39c12;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #f1c40f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background: #d4ac0d;
    }
    .login-container p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
    .login-container a {
      color: #3498db;
      text-decoration: none;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to LearnHub</h2>
    <p class="plan-selected" id="selectedPlan"></p>
    <form>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="index.html ">Register Now</a></p>
  </div>

  <script>
    // Get the plan from URL
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan');

    if (plan) {
      document.getElementById('selectedPlan').textContent = You selected the ${plan} plan;
    }
  </script>
</body>
</html>
